<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Math Fraction Game</title>
<style>
body { font-family: Arial, sans-serif; background-color: #f3f4f6; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
.container { background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 4px 4px rgba(0,0,0,0.1); width: 90%; max-width: 600px; text-align: center; }
h1 { margin-top: 0; }
.options { margin: 20px 0; display: flex; flex-direction: column; gap: 10px; }
button.option { padding: 10px 15px; border: none; border-radius: 6px; cursor: pointer; background: #e5e7eb; transition: background-color 0.2s; width: 80%; margin: 0 auto; }
button.option:hover { background: #d1d5db; }
button.next { margin-top: 20px; padding: 10px 16px; background: #3b82f6; color: #fff; border: none; border-radius: 6px; cursor: pointer; display: none; }
button.restart { margin-top: 20px; padding: 10px 16px; background: #10b981; color: #fff; border: none; border-radius: 6px; cursor: pointer; display: none; }
.score { font-weight: bold; margin-top: 10px; }
.result { margin-top: 10px; font-weight: bold; }
</style>
</head>
<body>
<div class="container">
  <h1>Fraction Addition Game</h1>
  <div id="question"></div>
  <div id="options" class="options"></div>
  <div class="result" id="result"></div>
  <div class="score">Score: <span id="score">0</span></div>
  <button id="nextBtn" class="next">Next</button>
  <button id="restartBtn" class="restart">Restart</button>
</div>
<script>
const questions = [
  { question: '1/2 + 1/4 = ?', options: ['3/4', '1/2', '1'], answer: '3/4' },
  { question: '2/3 + 1/3 = ?', options: ['1', '3/3', '5/6'], answer: '1' },
  { question: '1/5 + 2/5 = ?', options: ['3/5', '1/2', '4/5'], answer: '3/5' },
  { question: '3/4 + 1/8 = ?', options: ['7/8', '1', '5/8'], answer: '7/8' },
  { question: '2/5 + 1/10 = ?', options: ['1/2', '3/10', '2/5'], answer: '1/2' }
];
let current = 0;
let score = 0;
function displayQuestion() {
  const q = questions[current];
  document.getElementById('question').textContent = q.question;
  const optionsDiv = document.getElementById('options');
  optionsDiv.innerHTML = '';
  q.options.forEach(option => {
    const btn = document.createElement('button');
    btn.className = 'option';
    btn.textContent = option;
    btn.onclick = () => selectAnswer(option);
    optionsDiv.appendChild(btn);
  });
  document.getElementById('result').textContent = '';
  // Show next button only after answer selected
  document.getElementById('nextBtn').style.display = 'block';
}
function selectAnswer(selected) {
  const q = questions[current];
  if (selected === q.answer) {
    document.getElementById('result').textContent = 'Correct!';
    score++;
    document.getElementById('score').textContent = score;
  } else {
    document.getElementById('result').textContent = `Incorrect! Correct answer: ${q.answer}`;
  }
  Array.from(document.getElementById('options').children).forEach(btn => {
    btn.disabled = true;
    if (btn.textContent === q.answer) {
      btn.style.backgroundColor = '#60c895';
    } else {
      btn.style.backgroundColor = '#f46e6e';
    }
  });
}
document.getElementById('nextBtn').addEventListener('click', () => {
  current++;
  if (current < questions.length) {
    displayQuestion();
    Array.from(document.getElementById('options').children).forEach(btn => {
      btn.disabled = false;
      btn.style.backgroundColor = '';
    });
  } else {
    document.getElementById('question').textContent = 'Quiz complete!';
    document.getElementById('options').innerHTML = '';
    document.getElementById('result').textContent = `Your score: ${score}/${questions.length}`;
    document.getElementById('nextBtn').style.display = 'none';
    document.getElementById('restartBtn').style.display = 'block';
  }
});
document.getElementById('restartBtn').addEventListener('click', () => {
  current = 0;
  score = 0;
  document.getElementById('score').textContent = score;
  document.getElementById('nextBtn').style.display = 'block';
  document.getElementById('restartBtn').style.display = 'none';
  displayQuestion();
});
displayQuestion();
</script>
</body>
</html>
